<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explos√£o e Contagem</title>
    <style>
        body {
            background-color: #4a4a4a; /* Um tom mais escuro de cinza */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Transpar√™ncia para o fundo */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra leve */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .button-container {
            display: inline-block; /* Garantir que os bot√µes fiquem lado a lado */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.4s, transform 0.3s;
        }

        button:hover {
            background-color: #ff5555;
            color: white;
            transform: scale(1.1); /* Efeito de zoom ao passar o cursor */
        }

        #naoBtn {
            position: absolute;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff5555;
            text-align: center;
        }

        #timer {
            font-size: 1.5rem;
            color: red;
            margin-top: 20px;
        }

        /* Anima√ß√£o de explos√£o */
        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30); /* Aumenta a escala para cobrir o ecr√£ */
                opacity: 0;
            }
        }

        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, red, black);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: explosion 1.5s ease-out forwards; /* Explos√£o mais longa e maior */
            z-index: 10;
        }
    </style>
    <script>
        let countdown;

        function simClick() {
            // Exibir um formul√°rio com 3 perguntas
            document.body.innerHTML = `
                <div class="container">
                    <h1>Ainda bem que aceitaste e nao foste obrigada...</h1>
                    <form onsubmit="return handleSubmit()">
                        <label for="pergunta1">Que horas tas pronta?</label>
                        <input type="text" id="pergunta1" name="pergunta1" required>
                        
                        <label for="pergunta2">O que queres fazer?</label>
                        <input type="text" id="pergunta2" name="pergunta2" required>
                        
                        <label for="pergunta3">Valeu a pena este questionario?</label>
                        <input type="text" id="pergunta3" name="pergunta3" required>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <p id="finalMessage" class="message"></p> <!-- Div para a mensagem final -->
                <p id="timer" style="display: none;">Auto destruicao em 10 ...</p>
            `;
            document.body.style.display = "flex";
            document.body.style.justifyContent = "center";
            document.body.style.alignItems = "center";
            document.body.style.flexDirection = "column";
            document.body.style.height = "100vh";
            document.body.style.backgroundColor = "#4a4a4a";
        }

        function handleSubmit() {
            // Exibir a mensagem abaixo do cont√™iner ap√≥s o envio
            var finalMessage = document.getElementById("finalMessage");
            finalMessage.innerHTML = "Envia print das respostas ao Fabio!";
            
            // Mostrar o timer
            document.getElementById("timer").style.display = "block";
            
            let timeLeft = 10;
            countdown = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    explode();
                } else {
                    document.getElementById("timer").innerHTML = `Auto destruicao em ${timeLeft} ...`;
                }
                timeLeft -= 1;
            }, 1000);

            return false; // Impedir envio do formul√°rio
        }

        function explode() {
            // Criar uma explos√£o na tela
            let explosionDiv = document.createElement('div');
            explosionDiv.className = 'explosion';
            document.body.appendChild(explosionDiv);
            
            // Ap√≥s a explos√£o, exibir a mensagem final
            setTimeout(function() {
                document.body.innerHTML = `<h1 style="color: red; text-align: center; font-size: 3rem;">üí• Espero que tenhas conseguido tirar print, senao vou ter de raptar a Estrela!</h1>`;
            }, 1500); // Sincronizar com o tempo da anima√ß√£o de explos√£o (1.5s)
        }

        function naoHover() {
            // Mover o bot√£o "N√£o" para uma posi√ß√£o aleat√≥ria
            var x = Math.floor(Math.random() * window.innerWidth - 100);
            var y = Math.floor(Math.random() * window.innerHeight - 50);
            var naoBtn = document.getElementById("naoBtn");
            naoBtn.style.left = x + "px";
            naoBtn.style.top = y + "px";

            // Exibir uma mensagem aleat√≥ria
            var mensagens = [
                "Nao consegues clicar no botao?",
                "Que se passa?",
                "Desiste la!",
                "Clica no botao correto!",
                "Nao √© dificil!",
            ];
            var mensagemAleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];

            var msgElement = document.getElementById("mensagemAleatoria");
            msgElement.innerHTML = mensagemAleatoria;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>O que vais fazer hoje?</h1>
        <div class="button-container">
            <button onclick="simClick()">Sair com o Fabio!</button>
            <button id="naoBtn" onmouseover="naoHover()">Ficar em casa!</button>
        </div>
    </div>
    <div id="mensagemAleatoria" class="random-message"></div> <!-- Div para a mensagem aleat√≥ria -->
</body>
</html>
